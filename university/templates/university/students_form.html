{% extends 'university/index.html' %}
{% block content %}
<div class="top-heading">
    <h4>Добавить студента</h4>
</div>
<div class="container-form">
	<form method="post" action="{% url 'student-form' %}">
    	{% csrf_token %}
        <div class="form-group">
    	    <div class="col-sm-10">
                <label for="">Имя</label>
                {{form.name}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="">Фамилия</label>
    	        {{form.surname}}
            </div>
        </div>
        <div class="form-group">
    	    <div class="col-sm-10">
                <label for="">Фото</label>
                {{form.photo}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="">Факультет</label>
                {{form.department}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="">Курс</label>
    	        {{form.cource}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="">Група</label>
                {{form.group}}
            </div>
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>
</div>
{% endblock %}
