{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/student_style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/teacher_style.css' %}" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
	<header>
		<nav>
			<ul class="nav-list">
				<li><a href="{% url 'students' %}">Cтуденты</a></li>
				<li><a href="{% url 'teacher' %}">Преподаватели</a></li>
				{% if not request.user.is_authenticated %}
					<li class="form"><a href="{% url 'registration' %}">Регистрация</a></li>
					<li class="form"><a href="{% url 'login' %}">Войти</a></li>
				{% else %}
					<li class="form"><a href="{% url 'logout' %}">Выйти</a></li>
					<li class="username">{{user.username}}</li>
				{% endif %}
			</ul>
		</nav>
	</header>
<body>
	{% block content %}{% endblock %}
</body>
</html>
